    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div id="main-container" class="container text-center align-middle">
      <h1 class="h1">Find domain</h1>

      <form>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="domainInput"
          />
          <br/>
        <button id="submitSearch" class="btn btn-primary" data-toggle="modal" data-target="#resultModal">Find ðŸ”Ž</button>
      </form>
    </div>

    <div id="resultModal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable modal-xl modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Domain search results:</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <table class="table table-striped hidden">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Domain</th>
                        <th scope="col">Buy</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
          </div>
        </div>
      </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
