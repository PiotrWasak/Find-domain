  <body>
    <div id="main-container" class="container text-center">
      <div id="header" class="position-sticky">
        <h1 class="h1">Find domain</h1>
        <form>
          <div class="row">
            <div class="col-10">
              <input type="email" class="form-control" id="domainInput" />
            </div>
            <div class="col-2">
              <select id="tldInput" class="form-select">
                <option selected value="">Default</option>
              </select>
            </div>
          </div>

          <br />
          <button
            id="submitSearch"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#resultModal"
          >
            Find ðŸ”Ž
          </button>
        </form>
      </div>

      <div id="result-div" class="hidden">
        <h4 class="h4">Domain search result:</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Domain</th>
              <th scope="col">Buy</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
